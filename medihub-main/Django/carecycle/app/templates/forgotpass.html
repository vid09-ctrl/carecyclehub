{% extends 'base.html' %}
{% block title %}CareCycle | Request Password{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 rounded-4" style="max-width: 400px; width: 100%;">
        
        <!-- Page Title -->
        <h2 class="text-center fw-bold text-primary">Reset Your Password</h2>
        <p class="text-muted text-center">Enter your username to request a password reset.</p>

        <!-- Error Message -->
        {% if errmsg %}
        <div class="alert alert-warning alert-dismissible fade show shadow-sm" role="alert">
            <strong>Error:</strong> {{ errmsg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <!-- Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="uname" class="form-label fw-semibold">Username</label>
                <input type="text" id="uname" name="uname" placeholder="Enter your username" class="form-control shadow-sm" required>
            </div>
            
            <!-- Buttons -->
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary fw-bold">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
