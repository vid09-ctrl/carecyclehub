{% extends 'base.html' %}
{% block title %}CareCycle | Sign Up{% endblock %}

{% block body %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Full-page gradient background */
    body {
        background: linear-gradient(135deg, #9ac7ec, #a0a0ca);
        font-family: 'Poppins', sans-serif;
    }

    /* Centering the signup card */
    .signup-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Card Styling */
    .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0px 12px 30px rgba(0, 0, 0, 0.25);
        padding: 35px;
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    /* Error message styling */
    .alert {
        font-size: 16px;
        border-radius: 10px;
        background: #ffdae0;
        border: 2px solid #8aa9eb;
        color: #718fcf;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Input field styling */
    .form-control {
        border-radius: 12px;
        border: 2px solid #ff3b7d;
        padding: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #ff3b7d;
        box-shadow: 0 0 10px rgba(255, 59, 125, 0.5);
    }

    /* Primary button styling */
    .btn-primary {
        background: linear-gradient(135deg, #ff5e78, #ff3b7d);
        border: none;
        border-radius: 12px;
        padding: 12px;
        font-size: 18px;
        font-weight: 700;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #65a3d6, #ff758c);
        transform: scale(1.05);
    }

    /* Google Sign Up button */
    .btn-google {
        background: #b3b6d4;
        color: white;
        border-radius: 12px;
        padding: 12px;
        font-size: 16px;
        font-weight: 600;
        transition: 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-google i {
        margin-right: 8px;
        font-size: 20px;
    }

    .btn-google:hover {
        background: #c1351d;
        transform: scale(1.05);
    }
</style>

<!-- Signup Form -->
<div class="container signup-container">
    <div class="card shadow-lg">
        <h3 class="text-center fw-bold text-primary">Sign Up</h3>
        <p class="text-muted text-center">Create a new account to get started.</p>

        <!-- Error Message -->
        {% if errmsg %}
        <div class="alert alert-warning alert-dismissible fade show shadow-sm" role="alert">
            <strong>Error:</strong> {{ errmsg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <!-- Signup Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label fw-semibold">Username</label>
                <input type="text" class="form-control shadow-sm" id="username" name="uname" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-semibold">Password</label>
                <input type="password" class="form-control shadow-sm" id="password" name="upass" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label fw-semibold">Confirm Password</label>
                <input type="password" class="form-control shadow-sm" id="confirmPassword" name="ucpass" required>
            </div>
            
            <!-- Google Signup Button -->
            <div class="mb-3">
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-google w-100">
                    <i class="bi bi-google"></i> Sign Up with Google
                </a>
            </div>

            <!-- Signup & Cancel Buttons -->
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary fw-bold">Sign Up</button>
                <a href="{% url 'index' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
