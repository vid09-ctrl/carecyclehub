{% extends 'base.html' %}
{% block title %}CareCycle | SignUp{% endblock %}

{% block body %}
<div class="container-fluid m-3">
    <div class="card p-4 shadow-lg bg-light mx-auto" style="max-width: 350px;">
        <h3 class="text-center mb-3">Sign Up</h3>

        {% if errmsg %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
            <strong>Error:</strong> {{ errmsg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" name="uname" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="upass" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password:</label>
                <input type="password" class="form-control" id="confirmPassword" name="ucpass" required>
            </div>
            
            <div class="mb-3 text-center">
                <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-danger">
                    <i class="bi bi-google"></i> Sign Up with Google
                </a>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
