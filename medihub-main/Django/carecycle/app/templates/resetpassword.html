{% extends 'base.html' %}
{% block title %}CareCycle | {{ uname }} - Reset{% endblock %}

{% block body %}
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    /* Light blue gradient background */
    body {
        background: linear-gradient(135deg, #cce5ff, #b3d9ff);
        font-family: 'Poppins', sans-serif;
    }

    /* Centering the reset card */
    .reset-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    /* Card Styling */
    .card {
        background: white;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        padding: 35px;
        text-align: center;
        max-width: 400px;
        width: 100%;
    }

    /* Error message styling */
    .alert {
        font-size: 16px;
        border-radius: 10px;
        background: #ffebeb;
        border: 2px solid #ff4d4d;
        color: #d8000c;
        animation: fadeIn 0.5s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    /* Input field styling */
    .form-control {
        border-radius: 12px;
        border: 2px solid #66a3ff;
        padding: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
    }

    /* Primary button styling */
    .btn-primary {
        background: linear-gradient(135deg, #66a3ff, #007bff);
        border: none;
        border-radius: 12px;
        padding: 12px;
        font-size: 18px;
        font-weight: 700;
        transition: 0.3s;
    }

    .btn-primary:hover {
        background: linear-gradient(135deg, #007bff, #3399ff);
        transform: scale(1.05);
    }

    /* Reset button */
    .btn-outline-secondary {
        border-radius: 12px;
        padding: 12px;
        font-size: 16px;
        transition: 0.3s;
    }

    .btn-outline-secondary:hover {
        background: #e6f2ff;
        transform: scale(1.05);
    }
</style>

<!-- Reset Password Form -->
<div class="container reset-container">
    <div class="card shadow-lg">
        <h2 class="text-center fw-bold text-primary">Reset Your Password</h2>
        <p class="text-muted text-center">Enter a new password for <b>{{ uname }}</b>.</p>

        <!-- Error Message -->
        {% if errmsg %}
        <div class="alert alert-danger alert-dismissible fade show shadow-sm" role="alert">
            <strong>Error:</strong> {{ errmsg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}

        <!-- Form -->
        <form method="POST">
            {% csrf_token %}
            
            <!-- New Password Field -->
            <div class="mb-3">
                <label for="new_password" class="form-label fw-semibold">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter new password" class="form-control shadow-sm" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-3">
                <label for="confirm_password" class="form-label fw-semibold">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" class="form-control shadow-sm" required>
            </div>
            
            <!-- Buttons -->
            <div class="d-grid gap-2 mt-3">
                <button type="submit" class="btn btn-primary fw-bold">Submit</button>
                <button type="reset" class="btn btn-outline-secondary">Reset</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
